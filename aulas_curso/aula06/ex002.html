<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex002</title>
</head>
<body>
    <h1>Olá Mundo</h1>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um numero: ")) // Já fica covertido em inteiro
        var n2 = window.prompt("Digite um numero: ") // chega em string
        n2 = Number.parseInt(n2) // converte para int
        window.alert("A soma dos dois numeros é: " + (n1 + n2))
        n3 = Number(window.prompt("Fale mais um numero: "))
        var soma = (n1 + n2 + n3);
        window.alert(`O resultado de ${n1} + ${n2} + ${n3} é igual a ${soma}`)
    </script>
</body>
</html>
