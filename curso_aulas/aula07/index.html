<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
</head>
<body>
    <script>
        window.alert("CARAI cuzão");
        var n1 = Number.parseInt(prompt("Fale um numero:  "))
        if(n1 > 10){
            document.write(`O ${n1} é maior que 10.<br>`)
        }else{
            document.write(`O ${n1} é menor que 10.<br>`)
        }
        var senha = 45;
        var usuario = "fabio";
        var input1 = window.prompt("Digite o usuario: ");
        var input2 = Number.parseInt(prompt("DIgite a senha: "));
        if(usuario == input1 && senha == input2){
            window.alert("Seja bem vindo")
        }if(usuario != input1){
            window.alert("Usuario incorreta.")
        }if(senha != input2){
            window.alert("Senha incorreta.")
        }
    </script>
</body>
</html>
