<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome? ");
        document.write(`O seu nome tem ${nome.length} letras. <br>`) 
        document.write(`O seu nome em letras maiusculas é ${nome.toUpperCase()}.<br>`)
        document.write(`O seu nome em minusculo é ${nome.toLocaleLowerCase()}.<br>`)
        var n = Number(window.prompt("quanto deu? "))
        document.write(`O troco deu ${n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`)
    </script>
</body>
</html>
